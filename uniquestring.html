        let notUniqueArray = ['a', 'a', 'a', 'aa', 'b', 'd', 'f', 'h', 'mm', 'n', 'o', 'b', 1, 2, 1, 2, 1, 'p', 'z', 'm', 'z'];


        function deleteanagram(notUniqueArray) {
            //let result = [];
            let UniqueArray = [];
            for (let j = 0; j < notUniqueArray.length; j++) {
                let elemToTest = notUniqueArray[j];

                let existInUniqueArray = false;
                for (let i = 0; i < UniqueArray.length; i++) {
                    let elemUnique = UniqueArray[i];

                    if (elemToTest === elemUnique) {
                        existInUniqueArray = true;
                    }
                }

                if (!existInUniqueArray) {
                    UniqueArray.push(elemToTest);
                }

            }

            console.log('Unique', UniqueArray);

        }
