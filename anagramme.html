<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "le chien marche vers sa niche et trouve une limace de chine nue pleine de malice qui lui fait du charme";

        // convert string to array
        let phraseTab = str.split(" ");
        // create copy of array
        let phraseTabCopy = phraseTab.slice(0);

        // array of result
        let anagrams = [];

        for (let i = 0; i < phraseTab.length; i++) {
            // convert word to array
            let word = phraseTab[i];
            let wordSorted = word.split('');
            wordSorted = wordSorted.sort();

            let result = [];

            for (let j = 0; j < phraseTabCopy.length; j++) {
                // convert word to array
                let word2 = phraseTabCopy[j];
                let wordSorted2 = word2.split('');
                wordSorted2 = wordSorted2.sort();

                // convert array sorted to string for comparison
                if (wordSorted.join() === wordSorted2.join()) {
                    result.push(word2);
                    // remove element from phraseTabCopy
                    phraseTabCopy.splice(j, 1);
                }
            }

            // if 2 (or more) equals word, set to result
            if (result.length > 1) {
                anagrams.push(result);
            }
        }
        console.log(anagrams)
    </script>
</body>

</html>
