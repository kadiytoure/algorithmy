<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let str = "le chien marche vers sa niche et trouve une limace de chine nue pleine de malice qui lui fait du charme";
        let phraseTab = str.split(" ");
        console.log('phraseTab', phraseTab);

        let anagrams = [];

        for (let i = 0; i < phraseTab.length; i++) {
            let word = phraseTab[i];
            let wordSorted = word.split('');
            wordSorted = wordSorted.sort();
            console.log('wordSorted', wordSorted);

            let ana = [];

            for (let j = 0; j < phraseTab.length; j++) {
                let word2 = phraseTab[j];
                let wordSorted2 = word2.split('');
                wordSorted2 = wordSorted2.sort();
                console.log('----')

                console.log('wordSorted2', wordSorted2);
                console.log('wordSorted2.join()', wordSorted2.join())

                if (wordSorted.join() === wordSorted2.join()) {
                    ana.push(word2);

                }
            }

            if (ana.length > 1) {
                anagrams.push(ana);
            }




        }

        console.log(anagrams)
    </script>
</body>

</html>
